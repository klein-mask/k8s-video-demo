apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-demo-app
  labels:
    app: eks-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: eks-demo
  template:
    metadata:
      labels:
        app: eks-demo
    spec:
      containers:
      - name: demo-container
        image: hashicorp/http-echo:0.2.3
        args:
          - "-text=Pod $(HOSTNAME) | Message: $(MESSAGE) | Environment: $(ENVIRONMENT) | Version: $(VERSION)"
          - "-listen=:8080"
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MESSAGE
          valueFrom:
            configMapKeyRef:
              name: demo-config
              key: MESSAGE
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: demo-config
              key: ENVIRONMENT
        - name: VERSION
          valueFrom:
            configMapKeyRef:
              name: demo-config
              key: VERSION
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5